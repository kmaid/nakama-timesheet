<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timesheet Generation</title>
    <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="dist/bundle.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <img width="352" height="82" src="dist/logo.jpg"/>
    <div class="page-header">
        <p class="lead">Generate a Nakama London timesheet!</p>
    </div>
    <form class="form-horizontal">
        <div class="row">
            <!-- Week input-->
            <div class="col-md-6 form-group">
                <label class="control-label" for="week-commencing">Week commencing</label>
                <div class='col-md-12 input-group add-on date datepicker' data-date-format="yyyy-mm-dd">
                    <input id="week-commencing" name='name' value="" type="text" class="form-control date-picker" />
                    <div class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-6 control-label" for="client">Client</label>
                <div class="col-md-6">
                    <input id="client" name="client" type="text" placeholder="Server Surge LTD" class="form-control input-md" required="">
                </div>
            </div>

        </div>
        <div class="row">
            <!-- Text input-->
            <div class="col-md-6 form-group">
                <label class="control-label" for="first-name">First Name</label>
                <input id="first-name" name="first-name" type="text" placeholder="John" class="form-control input-md" required="">
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-6 control-label" for="last-name">Last Name</label>
                <div class="col-md-6">
                    <input id="last-name" name="last-name" type="text" placeholder="Smith" class="form-control input-md" required="">

                </div>
            </div>
        </div>


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Text Input</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
                <span class="help-block">help</span>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
