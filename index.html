<body>
<div class="container">
    <h1>
        <a href="http://serversurge.co.uk">

    <form class="form-horizontal">
        <div class="row">
            <!-- Week input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="week-commencing">Week commencing</label>
                    <div class='input-group add-on date datepicker' data-date-format="yyyy-mm-dd">
                        <input id="week-commencing" name='name'  type="text" class="form-control date-picker" />
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="client">Client</label>
                    <input id="client" name="client" type="text" placeholder="Server Surge LTD" class="form-control input-md" required="">
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Text input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" placeholder="John" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Smith" class="form-control input-md" required="">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Text input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="manager-name">Manager's Name</label>
                    <input id="manager-name" name="manager-name" type="text" placeholder="Jane Roe" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="manager-telephone">Manager's Telephone</label>
                    <input id="manager-telephone" name="manager-telephone" type="text" placeholder="0123456789" class="form-control input-md" required="">
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Text input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="first-name">Purchase Order Number</label>
                    <input id="purchase-number" name="manager-name" type="text" placeholder="Jane Roe" class="form-control input-md" required="">
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group col-md-6">
                <div class="col-md-12">
                    <label class="control-label" for="assignment-continue">Assignment will continue</label>
                    <select class="form-control" id="assignment-continue">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="pt-2 pb-2 table-responsive">

                    <th>Finish</th>
                    <th>Lunch</th>

                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                </tr>
                <tr>
                    <th scope="row">Default</th>
                    <th><input id="" name="" type="text" class="form-control input-md" required=""></th>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>

                <tr>

                    <th><input id="" name="" type="text" class="form-control input-md" required=""></th>
                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>

                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>
                </tr>

                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>

                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>

                    <td><input id="" name="" type="text" class="form-control input-md" required=""></td>

            <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
            <div class="col-md-4">
